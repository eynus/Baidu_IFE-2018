  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    #hello-text{
      color: red;
    }
    #hidden{
      color: blue;
      display: none;
    }
  </style>
</head>
<body>
  <input id="first-number" type="number" value="0" placeholder="第一个数字">
  <input id="second-number" type="number" value="0" placeholder="第二个数字">
  <button id="add-btn">加</button>
  <button id="minus-btn">减</button>
  <button id="times-btn">乘</button>
  <button id="divide-btn">除</button>
  <p id="result">运算结果</p>
  <div>
    <p>问：我爱你！你爱我吗？</p>
    <p id="hello-text"></p>
    <input id="say" type="text" placeholder="你想说什么吗？" />
    <button id="hello">打声招呼吧！</button>
  </div>
  <div>
    <div id="hidden">
      <p>看世界杯！</p>
      <p>阿根廷要淘汰啦！</p>
      <p>德国也要淘汰啦！</p>
      <p>巴西有点悬啊！</p>
      <p>不要赌球了，这届世界杯冷门太多...伤身伤财！！！</p>
    </div>
    <button id="hobby">想看我的特殊爱好吗？</button>
  </div>
  <script>

    *  }
    *  document.getElementById("hobby").onclick = function(){
    *    document.getElementById("hidden").style.display = "block";
    *  }
    */
    var firstNumber = document.getElementById("first-number");
    var secondNumber = document.getElementById("second-number");
    var addBtn = document.getElementById("add-btn");
    var minusBtn = document.getElementById("minus-btn");
    var timesBtn = document.getElementById("times-btn");
    var divideBtn = document.getElementById("divide-btn");
    var addNum = document.getElementById("result");
    addBtn.onclick = function(){
      var result = parseFloat(firstNumber.value) + parseFloat(secondNumber.value);
      addNum.innerHTML = result;
    }
    minusBtn.onclick = function(){
      var result = parseFloat(firstNumber.value) - parseFloat(secondNumber.value);
      addNum.innerHTML = result;
    }
    timesBtn.onclick = function(){
      var result = parseFloat(firstNumber.value) * parseFloat(secondNumber.value);
      addNum.innerHTML = result;
    }
    divideBtn.onclick = function(){
      var result = parseFloat(firstNumber.value) / parseFloat(secondNumber.value);
      addNum.innerHTML = result;
    }

    //free style code
    var helloText = document.getElementById("hello-text");
    var hello = document.getElementById("hello");
    var say = document.getElementById("say");
    var hobby = document.getElementById("hobby");
    var hidden = document.getElementById("hidden");
    hello.onclick = function(){
      helloText.innerHTML = say.value;
    }
    hobby.onclick = function(){
      hidden.style.display = "block";
    }
  </script>
