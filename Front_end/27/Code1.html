    <script type="text/javascript">

        function startTime(){
            var CNtime = document.getElementById("CNtime");
            var UStime = document.getElementById("UStime");
            var now=new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            var dayCN = now.getDay();
            var dayUS = now.getDay();
            var h=now.getHours();
            var m=now.getMinutes();
            var s=now.getSeconds();
            var AmPm = now.getHours();
            AmPm=AmOrPm(AmPm);
            month = month + 1;
            m=checkTime(m);
            s=checkTime(s);
            dayCN=checkDayCN(dayCN);
            dayUS=checkDayUS(dayUS);

            CNtime.innerHTML = year+"年"+month+"月"+date+"日 "+dayCN+" "+h+":"+m+":"+s;
            UStime.innerHTML = year+"- "+month+"- "+date+" "+dayUS+" "+h+":"+m+":"+s +" "+AmPm;
            t=setTimeout('startTime()',500);
        }
        
        function AmOrPm(AmPm){
            return AmPm < 12 ? "AM" : "PM";
        }
        function checkTime(i){
            if (i<10) {
                i="0" + i;
                }
            return i;
        }
        function checkDayCN(dayCN){
            switch(dayCN){
                case 1:
                dayCN = "星期一";
                break;
                case 2:
                dayCN = "星期二";
                break;
                case 3:
                dayCN = "星期三";
                break;
                case 4:
                dayCN = "星期四";
                break;
                case 5:
                dayCN = "星期五";
                break;
                case 6:
                dayCN = "星期六";
                break;
                case 0:
                dayCN = "星期天";
                break;
                default: 
                break;
            }
            return dayCN;
        }
        function checkDayUS(dayUS){
            switch(dayUS){
                case 1:
                dayUS = "Monday";
                break;
                case 2:
                dayUS = "TuesDay";
                break;
                case 3:
                dayUS = "Wednesday";
                break;
                case 4:
                dayUS = "Thursday";
                break;
                case 5:
                dayUS = "Friday";
                break;
                case 6:
                dayUS = "Saturday";
                break;
                case 0:
                dayUS = "Sunday";
                break;
                default: 
                break;
            }
            return dayUS;
        }
