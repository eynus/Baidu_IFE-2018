<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="btn1">获取当前选中输入的内容长度</button>
        <button id="btn2">当前选中输入中的第3个字符</button>
        <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn7">当前选中输入框的行数</button>
        <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn9">把所选输入框中的内容全部转为大写</button>
        <button id="btn10">把所选输入框中的内容全部转为小写</button>
        <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
       
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = "length: " + strA.value.length;
                console.log(strA.value);
                console.log("length: " + strA.value.length);
                
            }else if(radioB.checked ==true){
                result.innerHTML = "length: " + strB.value.length;
                console.log(strB.value);
                console.log("length: " + strB.value.length);
            }
        }

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = "charAt: " + strA.value.charAt(2);
                console.log(strA.value.charAt(2));
            }else if(radioB.checked == true){
                result.innerHTML = "charAt: " + strB.value.charAt(2);
                console.log(strB.value.charAt(2));
            }
        }

        var btn3 = document.getElementById("btn3");
        btn3.onclick = function(){
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            console.log(typeof strA.value);
            console.log(typeof strB);
            var result = document.getElementById("result");
            result.innerHTML = strA.value.concat(strB.value);
        }

        var btn4 = document.getElementById("btn4");
        btn4.onclick = function(){
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            result.innerHTML = strA.value.indexOf(strB.value);

        }
        
        var btn5 = document.getElementById("btn5");
        btn5.onclick = function(){
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            result.innerHTML = strB.value.lastIndexOf(strA.value);
        }

        var btn6 = document.getElementById("btn6");
        btn6.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = strA.value.slice(numA.value,numB.value);
            }else if(radioB.checked == true){
                result.innerHTML = strB.value.slice(numA.value,numB.value);
            }
        }

        var btn7 = document.getElementById("btn7");
        btn7.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            if(radioA.checked ==true){
                result.innerHTML = "行数(enter键): " + strA.value.split(/\n/).length;
                console.log(strA.value.split(/\n/).length);
            }else if(radioB.checked == true){
                result.innerHTML = "行数(enter键): " +  strB.value.split(/\n/).length;
                console.log(strB.value.split(/\n/).length);
            }
        }

        var btn8 = document.getElementById("btn8");
        btn8.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = strA.value.substring(numA.value,numB.value);
            }else if(radioB.checked == true){
                result.innerHTML = strB.value.substring(numA.value,numB.value);
            }
        }

        var btn9 = document.getElementById("btn9");
        btn9.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = strA.value.toLocaleUpperCase();
            }else if(radioB.checked == true){
                result.innerHTML = strB.value.toLocaleUpperCase();
            }
        }

        var btn10 = document.getElementById("btn10");
        btn10.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            if(radioA.checked == true){
                result.innerHTML = strA.value.toLocaleLowerCase();
            }else if(radioB.checked == true){
                result.innerHTML = strB.value.toLocaleLowerCase();
            }
        }

        var btn11 = document.getElementById("btn11");
        btn11.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            if(radioA.checked ==true){
                result.innerHTML = strA.value.replace(/\s/g,"");
            }else if(radioB.checked ==true){
                result.innerHTML = strB.value.replace(/\s/g,"");
            }
        }

        var btn12 = document.getElementById("btn12");
        btn12.onclick = function(){
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            if(radioA.checked ==true){
                result.innerHTML = strA.value.replace(/a/g,strB.value);
            }else if(radioB.checked ==true){
                result.innerHTML = strB.value.replace(/a/g,strA.value);
            }
        }
    </script>
</body>
</html>
