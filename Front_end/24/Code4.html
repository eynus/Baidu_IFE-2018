        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var id = []; //"Carl"有3个id，定义为变量只返回一个"Carl"
            function findTree(tree){ 
                if(tree){
                    if(tree.name == name){
                        id.push(tree.id);
                        //console.log(tree.id);
                    }
                findTree(tree.left); //循环left
                findTree(tree.right); //循环right
                }
            }
            findTree(tree); //函数内部调用函数findTree()
            return id;
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
