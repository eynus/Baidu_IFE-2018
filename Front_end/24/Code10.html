<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        //对象转为数组:
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        
        function objectToArray(value){
            var arr = []; //var arr = new Array();
            for(var i in value){
                var arr2 = []; //var arr2 = new Array();
                arr2.push(i);
                for(var j in value[i]){
                    arr2.push(value[i][j]);
                }
                console.log(arr2);
                arr.push(arr2);
            }
            console.log(arr);
        }
        objectToArray(scoreObject);

        //数组转为对象:
        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];

		function arrayToObject(arr) {
            var obj = new Object(); //创建对象
			var tempObj = new Object(); //创建临时对象
			for (var i = 0 ; i < arr.length ; i++) { //遍历数组
                var xulie = arr[i][0]; //每个数组的第一项，作为obj的序列名：12345678
				tempObj[xulie] = new Object(); //为obj的序列名，创建对象值
                tempObj[xulie]['name'] = arr[i][1];  //obj每个序列的(对象)属性，设置name属性为每个数组的第二项:"Area1"，"Area2"...
                var parentId = arr[i][2]; //每个数组的第三项为parentId
				if (parentId == -1) { //作为父节点
					obj[xulie] = tempObj[xulie]; 
				} else {
					if(!tempObj[parentId].subMenu) { //不做判断，忽略序列名3(直接取最后值)
						tempObj[parentId].subMenu = new Object(); //为parentId的subMenu属性创建对象值
                        console.log(tempObj[parentId]);
					} 				
                    tempObj[parentId].subMenu[xulie] = tempObj[xulie]; //一样的序列名引用
				}
                
                
			}
            //console.log(tempObj);
            console.log(obj);
		}
        arrayToObject(menuArr);
    </script>
</body>
</html>
